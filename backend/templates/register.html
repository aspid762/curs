{% extends 'base.html' %}
{% load static %}
{% block content %}
{% comment %} <div id="wrapper py-5"> {% endcomment %}
<div class="loader-wrapper py-5"><div class="lds-ring"><div></div><div></div><div></div><div></div></div></div>  
	<div class="card card-authentication1 my-3 mx-auto py-3" style="height: 100%;">
		<div class="card-body">
		 <div class="card-content p-2">
		 	<div class="text-center">
		 		<img src="{% static '/images/logo-icon.png' %}" alt="logo icon">
		 	</div>
		  <div class="card-title text-uppercase text-center py-3">Регистрация</div>
		    <form>
			  <div class="form-group">
			  <label for="exampleInputName" class="sr-only">Name</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" id="exampleInputName" class="form-control input-shadow" placeholder="Введите имя пользователя">
				  <div class="form-control-position">
					  <i class="icon-user"></i>
				  </div>
			   </div>
			  </div>
			  <div class="form-group">
			  <label for="exampleInputEmailId" class="sr-only">Email ID</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" id="exampleInputEmailId" class="form-control input-shadow" placeholder="Адрес электронной почты">
				  <div class="form-control-position">
					  <i class="icon-envelope-open"></i>
				  </div>
			   </div>
			  </div>
			  <div class="form-group">
			   <label for="exampleInputPassword" class="sr-only">Password</label>
			   <div class="position-relative has-icon-right">
				  <input type="text" id="exampleInputPassword" class="form-control input-shadow" placeholder="Введите пароль">
				  <div class="form-control-position">
					  <i class="icon-lock"></i>
				  </div>
			   </div>
			  </div>
			   <div class="form-group">
			     <div class="icheck-material-white">
                   <input type="checkbox" id="user-checkbox" checked="" />
                   <label for="user-checkbox">Я согласен с соглашением</label>
			     </div>
			    </div>
			 <button type="button" class="btn btn-light btn-block waves-effect waves-light">Зарегистрироваться</button>
			 </form>
		   </div>
		  </div>
		  <div class="card-footer text-center py-3">
		    <p class="text-warning mb-0">Опа, уже есть аккаунт<a href="{% url 'login' %}"> Пойдем логиниться</a></p>
		  </div>
	     </div>
    </div>    
  </div>
</div> 
{%endblock%}
