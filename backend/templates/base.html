{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
  <meta name="description" content=""/>
  <meta name="author" content=""/>
  <title>NEWS</title>
  <!-- loader-->
  <link href="{% static '/css/pace.min.css' %}" rel="stylesheet"/>
  <script src="{% static '/js/pace.min.js' %}"></script>
  <!--favicon-->
  <link rel="icon" href="{% static '/images/favicon.ico' %}" type="image/x-icon">
  <!-- Vector CSS -->
  <link href="{% static '/plugins/vectormap/jquery-jvectormap-2.0.5.css' %}" rel="stylesheet"/>
  <!-- simplebar CSS-->
  <link href="{% static '/plugins/simplebar/css/simplebar.css' %}" rel="stylesheet"/>
  <!-- Bootstrap core CSS-->
  <link href="{% static '/css/bootstrap.min.css' %}" rel="stylesheet"/>
  <!-- animate CSS-->
  <link href="{% static '/css/animate.css' %}" rel="stylesheet" type="text/css"/>
  <!-- Icons CSS-->
  <link href="{% static '/css/icons.css' %}" rel="stylesheet" type="text/css"/>
  <!-- Sidebar CSS-->
  <link href="{% static '/css/sidebar-menu.css' %}" rel="stylesheet"/>
  <!-- Custom Style-->
  <link href="{% static '/css/app-style.css' %}" rel="stylesheet"/>
  
</head>
<body class="bg-theme bg-theme2">
<!-- Start wrapper-->
<div id="wrapper">
    <!--Start sidebar-wrapper-->
    {% include 'sidebar.html' %}
    <!--End sidebar-wrapper-->
    <!--Start topbar header-->
    {% include 'topbar.html' %}
    <!--End topbar header-->
    <!-- content -->
    {% block content %}{% endblock %} 
    <!-- End content -->
</div> <!-- END wrapper -->
    <!--Start footer header-->
    {% include 'footer.html' %}
    <!--End footer header-->

  <!-- Bootstrap core JavaScript-->
  <script src="{% static '/js/jquery.min.js' %}"></script>
  <script src="{% static '/js/popper.min.js' %}"></script>

 <!-- simplebar js -->
  <script src="{% static '/plugins/simplebar/js/simplebar.js' %}"></script>
  <!-- sidebar-menu js -->
  <script src="{% static '/js/sidebar-menu.js' %}"></script>
  <!-- loader scripts -->
  <script src="{% static '/js/jquery.loading-indicator.js' %}"></script>
  <!-- Custom scripts -->
  <script src="{% static '/js/app-script.js' %}"></script>
  <!-- Chart js -->
  
  <script src="{% static '/plugins/Chart.js/Chart.min.js' %}"></script>
 
  <!-- Index js -->
  <script src="{% static '/js/index.js' %}"></script>
